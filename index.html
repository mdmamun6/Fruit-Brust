<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Font Awasome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind & DaisyUI Links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Color Here-->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'pha': '#777',
                'tea-primary': 'linear-gradient(270deg, #F00 0%, #FF8938 100%)',
              }
            }
          }
        }
    </script>

    <!-- Custom CSS Here -->
    <style>
        .font-manrupe{
            font-family: 'Manrope', sans-serif;
        }
    </style>

</head>
<body class="font-manrupe" style="background: #fff;">
    <header class="container md:w-[1140px ] lg:mx-auto">
        <div class="hero min-h-screen">
            <div class="hero-content space-y-7 flex">
              <div class="flex-1">
                <h1 class="text-7xl font-extrabold text-black">It's good <br>
                    tea time at The<br> Tea House</h1>
                <p class="py-6 text-pha">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
                <button class="btn bg-tea-primary">Explore More</button>
              </div>
              <div>
                <img src="img/banner.png" class="max-w-sm rounded-lg flex-1" />
                <div class="flex items-center gap-6 drop-shadow-lg bg-white w-2/3 -mt-14 -ml-5 rounded-lg p-5">
                    <i class="fa-solid fa-star text-4xl text-amber-400"></i>
                    <div>
                        <h3 class="text-3xl font-semibold text-black">5.33</h3>
                        <p class="text-pha">Trust Pilot Ratings</p>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </header>

    <!-- Feature Section strt Here -->
    <main class="container md:w-[1140px] lg:mx-auto">
    </main>
</body>
</html>
